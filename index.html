<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script>
    var Car = function (x, y) {
        this.x = x;
        this.y = y;
    }
    var drawCar = function () {
        var carHtml = '<img src="memory-game/images/cheeseburger.png">';
        this.carElement = $(carHtml);
       this.carElement.css({
            position: "absolute",
            left: this.x,
            top: this.y
        });
        $("body").append(this.carElement);
    }
    var tesla = new Car(20, 20);
    var nissan = new Car(100, 200);
    Car.prototype.draw = drawCar

    Car.prototype.moveRight = function () {
        this.x += 5;
        this.carElement.css({
            left: this.x,
            top: this.y
        });
    }
    Car.prototype.moveLeft = function () {
        this.x -= 5;
        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };
    Car.prototype.moveUp = function () {
        this.y -= 5;
        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };
    Car.prototype.moveDown = function () {
        this.y += 5;
        this.carElement.css({
            left: this.x,
            top: this.y
        });
    }
    tesla.draw()
    nissan.draw()

</script>

</body>
</html>
